<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #444;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .status {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-indicator.active {
      background: #4ec9b0;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #005a9e;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    #terminal-container {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      height: 600px;
    }
    
    .message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
    }
    
    .message.error {
      background: #f44336;
    }
    
    .message.success {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Code Terminal</h1>
      <div class="status">
        <div class="status-item">
          <div class="status-indicator" id="api-status"></div>
          <span>API Key</span>
        </div>
        <div class="status-item">
          <div class="status-indicator" id="repo-status"></div>
          <span>Repository</span>
        </div>
        <div class="status-item">
          <div class="status-indicator" id="ws-status"></div>
          <span>Connection</span>
        </div>
      </div>
    </header>
    
    <div class="controls">
      <button id="git-commit">Git Commit</button>
      <button id="git-push">Git Push</button>
      <button id="git-pull">Git Pull</button>
      <button id="git-revert">Git Revert</button>
      <button id="clear-terminal">Clear Terminal</button>
    </div>
    
    <div id="terminal-container"></div>
  </div>
  
  <div class="message" id="message"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script>
    // Initialize terminal
    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      fontFamily: 'Menlo, Monaco, "Courier New", monospace',
      theme: {
        background: '#1e1e1e',
        foreground: '#d4d4d4'
      }
    });
    
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal-container'));
    fitAddon.fit();
    
    // WebSocket connection
    let ws = null;
    
    function connectWebSocket() {
      ws = new WebSocket('ws://localhost:3001');
      
      ws.onopen = () => {
        console.log('Connected to terminal');
        document.getElementById('ws-status').classList.add('active');
        term.writeln('Connected to Claude Code terminal...\r\n');
      };
      
      ws.onmessage = (event) => {
        term.write(event.data);
      };
      
      ws.onclose = () => {
        document.getElementById('ws-status').classList.remove('active');
        term.writeln('\r\nDisconnected from terminal.');
        setTimeout(connectWebSocket, 3000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    // Terminal input
    term.onData((data) => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(data);
      }
    });
    
    // Handle resize
    window.addEventListener('resize', () => {
      fitAddon.fit();
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          action: 'resize',
          cols: term.cols,
          rows: term.rows
        }));
      }
    });
    
    // Fetch status
    async function updateStatus() {
      try {
        const response = await fetch('/status');
        const status = await response.json();
        
        document.getElementById('api-status').classList.toggle('active', status.hasApiKey);
        document.getElementById('repo-status').classList.toggle('active', status.hasRepo);
      } catch (error) {
        console.error('Failed to fetch status:', error);
      }
    }
    
    // Show message
    function showMessage(text, type = 'info') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }
    
    // Git commands
    async function executeGitCommand(command, body = {}) {
      try {
        const response = await fetch(`/git/${command}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(`Git ${command} successful`, 'success');
        } else {
          showMessage(result.error || `Git ${command} failed`, 'error');
        }
      } catch (error) {
        showMessage(`Failed to execute git ${command}`, 'error');
      }
    }
    
    // Button handlers
    document.getElementById('git-commit').addEventListener('click', () => {
      const message = prompt('Enter commit message:');
      if (message) {
        executeGitCommand('commit', { message });
      }
    });
    
    document.getElementById('git-push').addEventListener('click', () => {
      executeGitCommand('push');
    });
    
    document.getElementById('git-pull').addEventListener('click', () => {
      executeGitCommand('pull');
    });
    
    document.getElementById('git-revert').addEventListener('click', () => {
      if (confirm('Are you sure you want to revert the last commit?')) {
        executeGitCommand('revert');
      }
    });
    
    document.getElementById('clear-terminal').addEventListener('click', () => {
      term.clear();
    });
    
    // Initialize
    connectWebSocket();
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
